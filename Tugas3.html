<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(odd) {
    background-color: yellow;
  }
  tr:nth-child(even) {
    background-color: blue;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Nama Pegawai</th>
    <th>Jabatan</th>
    <th>Gapok</th>
    <th>Tunjangan Jabatan</th>
    <th>Tunjangan Kesehatan</th>
    <th>Gaji Kotor</th>
    <th>Agama</th>
    <th>Zakat Profesi</th>
    <th>Take Home Pay</th>
  </tr>
  
  <script>
    for (let i = 1; i <= 10; i++) {
      let jabatan;
      let gapok;
      
      switch (i) {
        case 1:
        case 2:
          jabatan = 'Manager';
          gapok = 15000000;
          break;
        case 3:
        case 4:
        case 5:
          jabatan = 'Asisten Manager';
          gapok = 10000000;
          break;
        case 6:
        case 7:
        case 8:
          jabatan = 'Supervisor';
          gapok = 7000000;
          break;
        case 9:
        case 10:
          jabatan = 'Staff';
          gapok = 4000000;
          break;
      }
      
      const tunjanganJabatan = gapok * 0.20;
      const tunjanganKesehatan = gapok * 0.10;
      const gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;
      
      const isMuslim = i % 2 === 1; // Pegawai ganjil adalah Muslim
      
      const zakatProfesi = isMuslim && gajiKotor >= 7000000 ? gajiKotor * 0.025 : 0;
      
      const takeHomePay = gajiKotor - zakatProfesi;
      
      document.write(`
        <tr>
          <td>Pegawai${i}</td>
          <td>${jabatan}</td>
          <td>${gapok}</td>
          <td>${tunjanganJabatan}</td>
          <td>${tunjanganKesehatan}</td>
          <td>${gajiKotor}</td>
          <td>${isMuslim ? 'Muslim' : 'Non Muslim'}</td>
          <td>${zakatProfesi}</td>
          <td>${takeHomePay}</td>
        </tr>
      `);
    }
  </script>
  
</table>

</body>
</html>
